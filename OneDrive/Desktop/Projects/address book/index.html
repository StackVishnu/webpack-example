<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Address Book</title>
  </head>
  <body>
    <div class="container-md ">
        <div class="row ">
            
                <div class=" text-center bg-primary-subtle rounded shadow p-1 my-3 ">
                    <h3 class="display-6 fw-medium"> ADDRESS BOOK </h3>
                </div>
            
           
                <h6 class="  text-center text-dark m-1 w-25 text-dark shadow p-1 mb-3 bg-primary-subtle rounded" id="tag">ADD ADDRESS</h6>
              
          
            <div class="container-md shadow p-3 mb-3 bg-primary-subtle rounded ">
              <form class=" row row-cols-4 g-3 " id="formid" onsubmit="event.preventDefault(); onFormSubmit();">
                <div class="col-sm-6">
                  <label for="validationDefault01" class="form-label fw-medium">Name</label>
                  <input type="text" class="form-control" id="validationDefault01" required>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault02" class="form-label fw-medium">Mail ID</label>
                  <input type="email" class="form-control" id="validationDefault02" required>
                </div>
                <div class="col-md-12">
                  <label for="validationDefault03" class="form-label fw-medium">Address</label>
                  <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault05" class="form-label fw-medium">Telephone</label>
                  <input type="number" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault04" class="form-label fw-medium">Country</label>
                  <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>India</option>
                    <option>America</option>
                  </select>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit"  >Submit</button>
                </div>
              </form>
            </div>
        </div>
        <div class="container-sm py-5">
          <div class="row justify-content-center">
            <table class="table table-striped table-hover" id="list">
              <thead>
              <tr>
                <th>Name</th>
                <th>Mail</th>
                <th>Number</th>
                <th>Address</th>
                <th>Country</th>
                <th> </th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
            </table>
          </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
